<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tab test</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="tab.js"></script>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	a{
		color: initial;
		text-decoration: none;
	}
  .tab{
    float: left;
    margin-left: 30px;
  }
	.tab-nav{
		overflow: hidden;
	}
	.tab-nav li{
		float: left;
		list-style: none;
		padding: 5px;
	}
	.tab-nav li.on{
		border-bottom: 1px solid #000;
	}
	.content-wrap{
		width: 150px;
		height: 100px;
		position: relative;
		border: 2px solid #000;
	}
	.content-wrap .content-item{
		width: 100%;
		height: 100%;
		position: absolute;
		left: 0;
		top: 0;
		background: #e4dfdf;
    display: none;
	}
  .content-wrap .content-item.on{
    display: block;
  }
	</style>
</head>
<body>
<div class="js-tab tab test">
  <p>默认</p>
	<ul class="tab-nav">
		<li class="on"><a href="javascript:;">test1</a></li>
		<li><a href="#">test2</a></li>
		<li><a href="#">test3</a></li>
	</ul>
	<div class="content-wrap">
		<div class="content-item on">a</div>
		<div class="content-item">b</div>
		<div class="content-item">c</div>
	</div>
</div>

<div class="js-tab tab" data-config='{
	  "type": "mouseover",
	  "effect":"fade",
	  "invoke":"1",
	  "auto":false
	}'>
  <p>mouseover触发,不自动切换</p>
  <ul class="tab-nav">
    <li class="on"><a href="javascript:;">test1</a></li>
    <li><a href="#">test2</a></li>
    <li><a href="#">test3</a></li>
  </ul>
  <div class="content-wrap">
    <div class="content-item on">a</div>
    <div class="content-item">b</div>
    <div class="content-item">c</div>
  </div>
</div>

<div class="js-tab tab" data-config='{
	  "type": "click",
	  "effect":"",
	  "invoke":"3",
	  "auto":3500
	}'>
  <p>click触发,无fade效果</p>
  <ul class="tab-nav">
    <li class="on"><a href="javascript:;">test1</a></li>
    <li><a href="#">test2</a></li>
    <li><a href="#">test3</a></li>
  </ul>
  <div class="content-wrap">
    <div class="content-item on">a</div>
    <div class="content-item">b</div>
    <div class="content-item">c</div>
  </div>
</div>

<script>
$(function(){
	// var tab = new Tab($('.js-tab').eq(0)); // 直接用构造函数来new一个对象
  // Tab.init($('.tab')); // Tab内部的静态方法，可以传入jquery集进行操作
	$('.tab').tab() // jquery式的调用方法
})
</script>
</body>
</html>
